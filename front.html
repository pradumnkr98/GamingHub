<!DOCTYPE html>
<html>
<head>
  <title>GamingHub Front</title>
  <style>
  * {box-sizing: border-box;}
  body
  {
    margin: 0px;
  }

  .topnav
  {
    background-color: #e9e9e9;
    overflow: hidden;
  }

  .topnav a
  {
    display: block;
    float: left;
    color: #000000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .topnav a:hover
  {
    background-color: #ddd;
  }
  .topnav a:active
  {
    background-color: #2196F3;
    color: #fff
  }
  .topnav .search-bar
  {
    float: right;
  }
  .topnav input[type=text]
  {
    padding: 6px;
    margin-top: 8px;
    font-size: 17px;
    border: none;
  }
  .topnav .search-bar button
  {
    float: right;
    padding: 6px 10px;
    margin-top: 8px;
    margin-left: 16px;
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
  }
  .topnav .search-bar button:hover
  {
    background: #ccc;
  }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="#home">Home</a>
    <a href="#latestarrival">Latest Arrival</a>
    <a href="#Pcparts">PC Parts</a>
    <div class=".topnav .search-bar">
      <input type="text" placeholder="Search.." name="search">
    </div>
  </div>
</body>
</html>
