<!DOCTYPE html>
<html>
<head>
  <title>GamingHub Front</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  * {box-sizing: border-box;}
  body
  {
    margin: 0px;
  }

  .topnav
  {
    background-color: #e9e9e9;
    overflow: hidden;
  }

  .topnav a
  {
    float: left;
    display: block;
    color: #000000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  .topnav a:hover
  {
    background-color: #ddd;
  }
  .topnav a:active
  {
    background-color: #2196F3;
    color: #fff
  }
  .topnav .search-bar
  {
    float: left;
    margin-left: 40px
  }
  .topnav input[type=text]
  {
    padding: 6px;
    margin-top: 8px;
    font-size: 17px;
    border: none;
  }
  .topnav .search-bar button
  {
    float: left;
    padding: 6px 10px;
    margin-top: 8px;
    margin-left: 16px;
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
  }
  .topnav .search-bar button:hover
  {
    background: #ccc;
  }
  .topnav .cls
  {
    float: right;
  }
  .topnav .cls button
  {
    height:30px;
    margin-top: 8px;
    padding: 6px 10px;
    border: none;
  }
  @media screen and (max-width: 600px) {
    .topnav .search-bar {
      float: none;
      margin-left: 0;
    }
    .topnav a, .topnav input[type=text], .topnav .search-bar button {
      float: none;
      display: block;
      text-align: left;
      width: 100%;
      margin: 0;
      padding: 14px;
    }
    .topnav .cls
    {
      float: none;
    }
    .topnav input[type=text] {
      border: 1px solid #ccc;
    }
  }
  </style>
</head>
<body>
  <div class="topnav">
    <a><img src="D:\gaminghub\images\gaminghub.png" height="15px"></img></a>
    <a href="#home">Home</a>
    <a href="#latestarrival">Latest Arrival</a>
    <a href="#Pcparts">PC Parts</a>
    <div class="search-bar">
      <form action="/action_page.php">
        <input type="text" placeholder="Search.." name="search" style="width:400px">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <div class="cls">
      <a href="#cart">
        <span><img src="D:\gaminghub\images\if_shopping-cart_216477.png" height="15px"></span>
        <span style="font-size:17px">Cart</span>
      </a>
      <a href="#signup">Signup</a>
      <a href="#login">
        <span><img src="D:\gaminghub\images\login.png" height="15px"></img></span>
        <span font-size:17px>Login</span>
      </a>
    </div>
  </div>
</body>
</html>
